apply plugin: 'com.android.library'
apply from: '../lib_weex/weex_android.gradle'
ext {
    libWeexVersionCode = 13
    libWeexVersionName = "1.1.3"
}
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode project.ext.libWeexVersionCode
        versionName project.ext.libWeexVersionName
    }

    buildTypes {
        debug {
            consumerProguardFiles 'proguard-rules.pro'
        }
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

apply plugin: 'maven'
apply plugin: 'gmaven'
gmavenGitRepo {
    organization = 'MasonLiuChn'
    repository = 'MasonMavenRepository'
    branch = 'maven'
    type = 'releases'
}

gmavenLibrary {
    group = 'com.masonliu'
    artifactId = 'weex-container'
    version = project.ext.libWeexVersionName
    packaging = 'aar'
    description = "description"
}