dependencies {
    compile 'com.android.support:recyclerview-v7:' + rootProject.ext.supportVersion
    compile 'com.masonliu:weex_sdk_modify:0.18.7.1@aar'
    //compile 'com.masonliu:weex_sdk_modify:0.18.0.1@aar'
    compile 'com.taobao.android:weex_inspector:0.16.19'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.alibaba:fastjson:1.2.44'

    provided 'com.android.support:appcompat-v7:' + rootProject.ext.supportVersion
    provided 'com.google.code.findbugs:jsr305:3.0.2'

    //weex_sdk 本身不强依赖 okhttp，但weex_inspector 反射引用okhttp,weex_container 依赖okhttp
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.squareup.okhttp:okhttp-ws:2.5.0'
}

